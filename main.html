<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src='https://kit.fontawesome.com/7090071867.js' crossorigin="anonymous"></script>
  <link rel="stylesheet" href='./scss/style.scss' />
  <script defer src='/js/main.js'></script>

  <title>덕수궁 test</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div class="item1">
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div class="item2">
        <h1>Bluuue Sky</h1>
        <p>with it's mountains</p>
      </div>
      <div class="item3">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div class="item4">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
    </div>
    <button>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </button>

  </div>

</body>

</html>
